<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Contact Us</title>
    <link rel="icon" type="image/x-icon" href="/public/assets/favicon.png">
    <link href="/public/css/main.css" rel="stylesheet" type="text/css"/>
    <link href="/public/css/themes/theme1.css" rel="stylesheet" type="text/css"/>
    <link href="/public/css/contact.css" rel="stylesheet" type="text/css"/>
    <script type="script" defer src="/public/js/homepage.js"></script>
</head>

<body>
    <h1>Contact Us</h1>
    <div class="row">
        <p>You can contact us through our emails, [emails here] or use the form</p>
        <p>Insert more text or details here</p>
    </div>

    <div class="container">
        <div style="text-align:left"> <!-- "text-align:center" can also work for responsiveness -->
            <h1>Contact Us</h1>
        </div>
        <div class="row">
            <div class="column">
                <form action="">
                    <label for="name">First Name</label>
                    <input type="text" id="name" name="firstname" placeholder="Your name...">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="lastname" placeholder="Your email...">
                    <label for="subject">Subject</label>
                    <textarea id="subject" name="subject" placeholder="Write message..." style="height:170px"></textarea>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
