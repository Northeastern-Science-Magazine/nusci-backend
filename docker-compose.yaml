#local dev env only
services:
  app:
    build: .
    container_name: nusci-backend
    env_file:
      - .env
    command: npm start
    depends_on:
      - mongodb
    ports:
      - ${SERVER_PORT}:${SERVER_PORT}
    volumes:
      - .:/app
  mongodb:
    image: mongo
    container_name: nusci-database
    env_file:
      - .env
    environment:
      - MONGO_INITDB_ROOT_EMAIL=${MONGODB_INITDB_ROOT_EMAIL}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGODB_INITDB_ROOT_PASSWORD}
    ports:
      - ${MONGODB_INITDB_PORT}:${MONGODB_INITDB_PORT}
    volumes:
      - ./.database:/data/db
